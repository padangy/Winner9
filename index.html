<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Winner 9</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <div id="decoration">
      <h1 class="gameName"><span style="color:red">&Star; </span>Winner 9<span style="color:red"> &Star;</span>
      </h1>
    </div>

    <div class="horizontal-line">
    </div>

    <div name="cardFaces" class="flex-container" id="cardRow">
      <div class="vertical-card" id="playerFirst">
        <span class="suit"></span>
        <span class="image"></span>
      </div>
      <div class="vertical-card" id="playerSecond">
        <span class="suit"></span>
        <span class="image"></span>
      </div>
      <div class="vertical-card" id="playerThird">
        <span class="suit"></span>
        <span class="image"></span>
      </div>

      <div class="vertical-line"></div>

      <div class="vertical-card" id="computerFirst">
        <span class="suit"></span>
        <span class="image"></span>
      </div>
      <div class="vertical-card" id="computerSecond">
        <span class="suit"></span>
        <span class="image"></span>
      </div>
        
      <div class="vertical-card" id="computerThird">
        <span class="suit"></span>
        <span class="image"></span>
      </div>
    </div>

    <div class="flex-container">
      <div>
        <h2>
          <span style="color:lightblue">Player</span>
        </h2>
      </div>
      <div>
        <h2>
          <span style="color:purple">Computer</span>
        </h2>
      </div>
    </div>

    <div class="horizontal-line">
    </div>
    <br/>

    <!-- <div id="middleBox" class="flex-container">
      <form>
        <span style="color:black">First to win 3 rounds is the Winner!</span>
     
      </form>
    </div> -->

    <div class="horizontal-line">
    </div>
    <br/>

    <div class="flex-container">
      <div>
        <h3 style="color:lightblue">Player Rounds Won: <span id="showPlayerRoundsWon"></span>
        
        </h3>
      </div>
      
      <div>
        <h3 style="color:purple">Computer Rounds Won: <span id="showComputerRoundsWon"></span>
        </h3>
      </div>
    </div>

    <div class="horizontal-line">
    </div>
    <br/>

    <div class="flex-container" style="text-align:center">
      <div>
        <h3 style="color:lightblue">Player Games Won: <span id="showPlayerGamesWon"></span>
        
        </h3>
      </div>
      <div>
        <h3 style="color:purple">Computer Games Won: <span id="showComputerGamesWon"></span>
        
        </h3>
      </div>
      
    </div>

    <div class="horizontal-line">
    </div>
    <br/>
  </div>

  <div id="theStartControls">
    <button id="aboutGame" onclick="explainTheGame()">About the Game (*Start Here*)</button>
    <button id="resetButton" onclick="resetGame()">Reset Game</button>
    <button id="shuffleButton" onclick="createShoe()">Shuffle the Deck</button>
    <button id="dealButton" disabled onclick="dealAHand()">Deal a Hand</button>
  </div>
  
  <br>

  <div id="theGameControls">
    <button id="card1Button" disabled>Card 1</button>
    <button id="card2Button" disabled>Card 2</button>
    <button id="card3Button" disabled>Card 3</button>
    <button id="noTradeButton" disabled>No Trade</button>
  </div>

  <div id="text"></div>

  <script src="main.js">
  </script>
</body>

</html>
